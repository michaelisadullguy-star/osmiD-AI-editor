# osmiD-AI-editor Training Configuration

# Data paths
data_dir: ./data
checkpoint_dir: ./models/checkpoints
log_dir: ./logs

# Dataset split
train_cities:
  - paris
  - london
  - new_york
  - hong_kong
  - moscow

val_cities:
  - tokyo
  - singapore

# Model configuration
n_classes: 6
bilinear: false

# Training hyperparameters
batch_size: 8
epochs: 100
learning_rate: 0.001
weight_decay: 0.00001

# Data loading
num_workers: 4
img_size: [512, 512]

# Loss weights
seg_weight: 1.0
contour_weight: 0.5

# Contour detection
contour_point_distance: 3.0  # meters
