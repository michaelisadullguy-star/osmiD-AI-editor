[pytest]
# Pytest configuration for osmiD-AI-editor

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    security: marks tests as security-related
    critical: marks tests as critical (coordinate conversion, validation)

# Coverage options (if using pytest-cov)
[coverage:run]
source = .
omit =
    tests/*
    */site-packages/*
    venv/*
    env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if __name__ == .__main__.:
    raise AssertionError
    raise NotImplementedError
    if 0:
    if False:
